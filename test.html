      <script>
      var narrative;
      function preload() {
        console.log("Loading narrative file");
        narrative = loadStrings("./narrative.txt");
        console.log("Narrative file loaded");
      }

      function setup() {
        //loadStrings("narrative.txt", narrative);
        console.log("Executing main parser 0");
        var new_inv = new Inventory();
        var rooms = new Rooms(narrative);
        console.log("Executing main parser 1");
        var data = rooms.parse();
        var mainparser = new MainParser(rooms.getRoom("init"), rooms.getInventory("init"));
        console.log("Executing main parser 2");
        var next = mainparser.EXAMINE("room");
        console.log(data);
      }
